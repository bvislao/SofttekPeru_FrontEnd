<div class="container">
    <div class="login">
      <div class="login-triangle"></div>
  
      <h2 class="login-header">Ingresar</h2>
  
      <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
        <p>
          <input type="email" name="Usuario" placeholder="Codigo Asesor" ngModel required>
        </p>
        <p>
          <input type="password" name="Pwd" placeholder="Password" ngModel required>
        </p>
        <p>
          <input type="submit" value="Send">
        </p>
      </form>
    </div>
  </div>
